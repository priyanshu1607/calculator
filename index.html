<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="input_field">
    </div>

    <div>
        <table>
            <tr>
                <td id="+">+</td>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
            </tr>
            <tr>
                <td id="-">-</td>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
            </tr>
            <tr>
                <td id="*">*</td>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
            </tr>
            <tr>
                <td id="/">/</td>
                <td id="%">%</td>
                <td id="0">0</td>
                <td id="=">=</td>
            </tr>
        </table>
    </div>

</body>
